<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<!--LOAD RESOURCES-->

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>{% block title %}GraspAI - Dashboard{% endblock %}</title>

    <!--Static Folder Served Directly(client)-->
    {% load static %}

    <!--GOOGLE FONT API // Preferred Font Family: 'Lato'-->
    <link href="https://fonts.googleapis.com/css?family=Lato:200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&amp;display=swap" rel="stylesheet" />

    <!--BOOTSTRAP CSS CDN(latest version)-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!--Some Custom Styling-->
    <style>
        /* Custom CSS for the fixed footer */
        .custom-header {
            top: 0;
            width: 100%;
            padding: 10px 0;
        }
        .custom-main {
            position: relative;
            width: 100%;
            padding: 10px 0;
        }
        .custom-footer {
            bottom: 0;
            width: 100%;
            padding: 10px 0;
        }
    </style>
</head>

<body>
    <header class="custom-header container">
        <h1>Dashboard<span class="fs-6 text-primary">prototype-v0.1</span></h1>
    </header>

    <main role="main" class="custom-main container-fluid">
        <hr>
        {% block content %}{% endblock %}
        <hr>
    </main>

    <footer class="custom-footer container">        
        <p class="text-end">GraspAI &copy; 2023. All rights reserved.</p>        
    </footer>
    
    <!--(CDN)JQuery-v3.6.0-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!--(CDN)Bootstrap&Popper-JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
</body>
